<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Company</title>
    <link rel="stylesheet" href="/public/estilos/pokemon/reset.css">
    <link rel="stylesheet" href="/public/estilos/pokemon/contact.css">
    <link rel="stylesheet" href="/public/estilos/pokemon/pokedex.css">
    <link rel="icon" href="/public/imagenes/pokemon/icons8-pokemon-48.png"> <!--icono pagina-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800&display=swap"
        rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/public/controladores/pokemon/contact.js"></script>
</head>

<body>
    <!-- Franja roja -->
    <div id="backgroundRojo">
        <div id="topHero">
            <div id="logoPokemon">
                <img src="/public/imagenes/pokemon/pokemon_logo.png" alt="Logo Pokémon">
            </div>
            <div id="iconoPikachu">
                <img src="/public/imagenes/pokemon/icono_pikachu.png" alt="Icono Pikachu">
            </div>
            <div id="textoTopHero">
                <h2>Usa nuestro Pokédex para ver a todos los Pokémon y otros datos sobre ellos!</h2>
            </div>
        </div>
    </div>

    <!--Inicio de header-->
    <header>
        <nav>
            <ul>
                <div id="home" class="item-nav">
                    <li id="test"><a href="/public/html/pokemon/welcome.html">Inicio</a></li>
                    <div class="li-img" id="img-home"></div>
                </div>
                <div id="jugar" class="item-nav">
                    <li><a href="/public/html/pokemon/login.html">Jugar</a></li>
                    <div id="img-jugar" class="li-img"></div>
                </div>
                <div id="peliculas" class="item-nav">
                    <li><a href="/public/html/pokemon/peliculas.html">Películas</a></li>
                    <div id="img-peliculas" class="li-img"></div>
                </div>
                <div id="noticias" class="item-nav">
                    <li><a href="/public/html/pokemon/noticias.html">Noticias</a></li>
                    <div id="img-noticias" class="li-img"></div>
                </div>
                <div id="contacto" class="item-nav">
                    <li><a href="/public/html/pokemon/contact.html">Contacto</a></li>
                    <div id="img-contacto" class="li-img"></div>
                </div>
            </ul>
        </nav>
    </header>

   <!-- Sección de contacto -->
<div class="form-container">
    <div class="container">
        <h1>Solicita Información</h1>
        <form id="formulario-contacto">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Asunto:</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="button" id="btnEnviar">Enviar Mensaje</button>
        </form>
    </div>
</div>


    <!-- Inicio del Footer -->
    <footer>
        <!--Div nombre cliente-->
        <div id="nombre-cliente">
            <h2>&copy; Pokémon Company</h2>
        </div>

        <!--Div redes sociales-->
        <div id="redes-sociales">
            <div class="red-social">
                <a href="https://www.youtube.com" target="_blank">
                    <img id="youtube" src="/public/imagenes/socialMedia/youtube_logo.png" alt="YouTube">
                </a>
            </div>
            <div class="red-social">
                <a href="https://www.facebook.com" target="_blank">
                    <img id="facebook" src="/public/imagenes/socialMedia/facebook_logo.png" alt="Facebook">
                </a>
            </div>
            <div class="red-social">
                <a href="https://www.linkedin.com" target="_blank">
                    <img id="linkedin" src="/public/imagenes/socialMedia/linkedin_logo.png" alt="LinkedIn">
                </a>
            </div>
            <div class="red-social">
                <a href="https://www.instagram.com" target="_blank">
                    <img id="instagram" src="/public/imagenes/socialMedia/instagram_logo.png" alt="Instagram">
                </a>
            </div>
        </div>

        <!--Div Tech Trekkers-->
        <div id="trekkers">
            <h2>Desarrollado por Tech Trekkers</h2>
            <a href="/public/html/empresa/index.html" target="_blank">
                <div id="logo-trekkers"></div>
            </a>
        </div>
    </footer>
    <!-- Fin del footer -->

</body>

</html>
