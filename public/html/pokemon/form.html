<!--Inicio de formulario-->
<div id="hero-section">
<form id="formulario">
    <h1>Formulario</h1>

    <!--Inicio Contenedor nombre, apellidos-->
    <div id="contenedor-nombre">
    <!--Div Nombre-->
    <div class="campo">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>

    <!--Div Primer Apellido-->
    <div class="campo">
        <label for="apellido1">Primer Apellido</label>
        <input type="text" id="apellido1" name="apellido1" required>
    </div>

    <!--Div Segundo Apellido-->
    <div class="campo">
        <label for="apellido2">Segundo Apellido</label>
        <input type="text" id="apellido2" name="apellido2" required>
    </div>
    </div>
    <!--Fin Contenedor nombre, apellidos-->

    <!--Div de Usuario-->
    <div class="campo">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" required>
    </div>

    <!--Div Email-->
    <div class="campo">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
    </div>

    <!--Div Fecha nacimiento-->
    <div class="campo">
        <label for="fechaNacimiento">Fecha de Nacimiento:</a>
        <input type="date" id="fechanacimiento" name="fechanacimiento" required>
    </div>

    <!--Div Cedula-->
    <div class="campo">
        <label for="identificacion">Número Identificación</label>
        <input type="text" id="identificacion" name="identificacion" required>
    </div>

    <!--Fieldset Tipo de cedula-->
    <fieldset class="campo">
        <legend>Tipo de Identificación:</legend>
        <label>
            <input type="radio" name="tipoIdentificacion" value="nacional" checked> Nacional
        </label>
        <label>
            <input type="radio" name="tipoIdentificacion" value="dimex"> DIMEX
        </label>
    </fieldset>

    <!--Div de Foto-->
    <div class="campo" id="foto">
        <label for="foto-usuario">Foto</label>
        <img id="foto-usuario">
        <button type="button" id="btn-foto-usuario">Agregar Foto</button>
    </div>

    <!--Div de boton-->
    <div id="botontest" class="campo">
         <button type="button" id="btnRegistrar">Enviar</button>
    </div>
</form>
