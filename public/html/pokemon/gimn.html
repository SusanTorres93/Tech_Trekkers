<!-- Sección de Gimnasios-->
<div class="form-container">
    <div class="container">
        <h1>Lista de Gimnasios</h1>
        <div id="team-list">
        </div>
        <div class="add-team">
            <button id="abrirFormulario">Agregar Gimnasio</button>    
        </div>
        <div id="formularioEquipo">
            <div id="contenidoFormulario" class="popup-content">
                <span id="closePopupBtn" class="close">&times;</span>
                <form>
                    <label for="nombreEquipo">Nombre del Gimnasio:</label><br><br>
                    <input type="text" id="nombreEquipo" name="name" required><br><br>
                    <label for="Amigo">Amigo:</label><br><br>
                    <select id="integrantes" name="integrantes" required>
                        <option value="" disabled selected>Selecciona un amigo</option>
                    </select><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
