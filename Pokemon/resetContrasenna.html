<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/imagenes/pokemon/icons8-pokemon-48.png">
    <title>Pokémon Company</title>
    <link rel="stylesheet" href="/estilos/pokemon/reset.css">
    <link rel="stylesheet" href="/estilos/pokemon/recuperarContrasenna.css">
</head>
<body>
    <div id="rectangulo">
        <main>
            <div id="form-container">
                <img src="/imagenes/pokemon/pokemon_logo.png" alt="Logo Pokémon" class="logo">
                <h1>Restablecer tu contraseña</h1>
                <form id="resetForm">
                    <input type="hidden" id="token" name="token" value="<%= token %>">
                    <label for="password">Nueva contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirmPassword">Confirmar nueva contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="submit" id="btnReset">Restablecer Contraseña</button>
                </form>
                <a href="/Pokemon/login.html">Volver a iniciar sesión</a>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/javascript/pokemon/resetPassword.js"></script>
</body>
</
