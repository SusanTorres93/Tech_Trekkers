<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Company</title>
    <link rel="stylesheet" href="/estilos/pokemon/reset.css">
    <link rel="stylesheet" href="/estilos/pokemon/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="/imagenes/pokemon/icons8-pokemon-48.png"> <!--icono pagina-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    
</head>

<body>

    <!--Inicio de header-->
    <header>
        <nav>
            <ul>
                <div>
                    <img id="logoPokemon" src="../imagenes/pokemon/pokemon_logo.png" alt="Pokemon Logo">
                </div>
            </ul>
        </nav>
        <!--Botón Home-->
        <div class="button-container">
            <h2 id="titleHome">Inicio</h2>
            <a href="/Pokemon/welcome.html" class="icon-button">
                <img src="../imagenes/pokemon/home-img.png" alt="Icon">
            </a>
        </div>
    </header>
    <!--Fin de header-->


    <div id="rectangulo">
        <main>
            <div id="form-container">
                <h1>Inicio de Sesión</h1>
                <form>
                    <label for="username">Correo Electrónico:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" id="btnIngresar">Ingresar</button>

                    <a href="/Pokemon/recuperarContrasenna.html">¿Olvidaste tu contraseña? </a>

                    <button type="button" class="guest-button" id="btnGuestLogin">Inicia sesión como invitado</button>

                    <p class="no-account-text">¿No tienes una cuenta?</p>

                    <a href="/Pokemon/form.html">
                        <button type="button" class="create-account-button">Crea tu cuenta Pokémon</button>
                    </a>
                    
                </form>
            </div>
        </main>
    </div>

    <!-- Inicio del Footer -->
    <footer>
        <!--Div nombre cliente-->
        <div id="nombre-cliente">
            <h1>&copy; Pokémon Company</h1>
        </div>

        <!--Div redes sociales-->
        <div id="redes-sociales">
            <div class="red-social">
                <a href="https://www.youtube.com" target="_blank">
                    <img id="youtube" src="/imagenes/socialMedia/youtube_logo.png" alt="YouTube">
                </a>
            </div>
            <div class="red-social">
                <a href="https://www.facebook.com" target="_blank">
                    <img id="facebook" src="/imagenes/socialMedia/facebook_logo.png" alt="Facebook">
                </a>
            </div>
            <div class="red-social">
                <a href="https://www.linkedin.com" target="_blank">
                    <img id="linkedin" src="/imagenes/socialMedia/linkedin_logo.png" alt="LinkedIn">
                </a>
            </div>
            <div class="red-social">
                <a href="https://www.instagram.com" target="_blank">
                    <img id="instagram" src="/imagenes/socialMedia/instagram_logo.png" alt="Instagram">
                </a>
            </div>
        </div>


        <!--Div Tech Trekkers-->
        <div id="trekkers">
            <h2>Desarrollado por Tech Trekkers</h2>
            <a href="/index.html" target="_blank">
                <div id="logo-trekkers"></div>
            </a>
        </div>
    </footer>
    <!-- Fin del footer -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/javascript/pokemon/login.js"></script>
</body>

</html>
