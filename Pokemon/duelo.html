<body>
    <!--Inicio del header-->
    <header>
        <nav>
            <ul>
                <div id="home" class="item-nav">
                    <li id="test"><a href="/Pokemon/welcome.html">Inicio</a></li>
                    <div class="li-img" id="img-home"></div>
                </div>
                <div id="jugar" class="item-nav">

                </div>
            </ul>
        </nav>

    <!--Fin del header-->

    <!--Inicio de la seccion duelo-->
    <section id="duelSct">
        <div id="logoPokemon">
            <div id="imgLogoPokemon"></div>
        </div>
        <div id="consoleDuelo">
            <div id="screenDuelo">
                <div id="pokemon1">
                    <div id="imgPokemon1"></div>
                    <div id="jugadorId1">
                        <h3>Jugador 1</h3>
                        <div id="livesJugador1">
                            <div id="life1J1"></div>
                            <div id="life2J1"></div>
                            <div id="life3J1"></div>
                        </div>
                    </div>
                    <div id="statsPokemon1">
                        <select id="pokemon-select-1">
                            <option value="">Select Pokémon</option>
                        </select>
                        <div class="pokemon-info" id="pokemon-info-1"></div>
                    </div>
                </div>
                <div id="pokemon2">
                    <div id="statsPokemon2">
                        <select id="pokemon-select-2">
                            <option value="">Select Pokémon</option>
                        </select>
                        <div class="pokemon-info" id="pokemon-info-2"></div>
                    </div>
                    <div id="jugadorId2">
                        <h3>Jugador 2</h3>
                        <div id="livesJugador2">
                            <div id="life1J2"></div>
                            <div id="life2J2"></div>
                            <div id="life3J2"></div>
                        </div>
                    </div>
                    <div id="imgPokemon2"></div>  
                </div>
            </div>
            <div class="duel-container">
                <button id="start-duel">Iniciar Duelo</button>
                <button id="reset-duel" style="display: none;">Resetear Duelo</button>
            </div>
        </div>
    </section>
    <!--Fin de la seccion duelo-->

    <!--Inicio del footer-->
    <footer>
        <div id="nombre-cliente">
            <h2>&copy; Pokémon Company</h2>
        </div>
        <div id="redes-sociales">
            <div class="red-social">
                <a href="https://www.youtube.com" target="_blank">

                <a href="https://www.facebook.com" target="_blank">
